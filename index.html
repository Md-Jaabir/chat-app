<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <script src="./js/fontawesome.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="home.css">
  <title>Chat</title>
</head>
<body class="home">
  <div class="loading">
    <i class="fa-regular fa-compass"></i>
  </div>
  <div class="error">
   <p class="msg">Something went wrong</p> 
   <button class="close" >
     <i class="fa-solid fa-close"></i>
   </button>
  </div>
  <div class="top-bar">
    <h2><i class="fa-solid fa-comment"></i> Chat</h2>
    <div class="buttons">
      <i class="new-conv fa-solid fa-circle-plus"></i>
      <i class="logout fa-solid fa-right-from-bracket"></i>
    </div>
    
  </div>
  <form action="" class="search">
    <input type="search" placeholder="🔍 Search conversation...">
  </form>
  <div class="conversations">
    <h3 class="loading-text">Loading...</h3>
  </div> 
  <script type="module" class="./js/utils.js"></script>
  <script type="module" src="./js/home.js"></script>
</body>
</html>
