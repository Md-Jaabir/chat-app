<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <script src="./js/fontawesome.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="new-conv.css">
  <title>Chat</title>
</head>
<body class="new-conversation">
  <div class="loading">
    <i class="fa-regular fa-compass"></i>
  </div>
  <div class="error">
   <p class="msg">Something went wrong</p> 
   <button class="close" >
     <i class="fa-solid fa-close"></i>
   </button>
  </div>
  <div class="top-bar">
    <h2><i class="new-conv fa-solid fa-circle-plus"></i> New Conversation</h2>
    <i class="back fa-solid fa-circle-xmark"></i>
  </div>
  <form action="" class="search">
    <input type="search" placeholder="🔍 Search users...">
  </form>
  <div class="users">
    <h3 class="loading-text">Loading...</h3>
  </div>
  <script type="module" class="./js/utils.js"></script>
  <script type="module" src="./js/new-conv.js"></script>
</body>
</html>
