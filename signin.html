<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    @media screen and (min-width:500px) {
      body {
        width: 375px !important;
        margin-inline: auto !important;
      }
    }
  </style>
  <script src="./js/fontawesome.js"></script>
  <title>Sign in</title>
</head>

<body class="signup">
  <h2>Sign in</h2>
  <p>Welcome back again!</p>
  <div class="loading">
    <i class="fa-regular fa-compass"></i>
  </div>
  <div class="error">
    <p class="msg">Something went wrong</p>
    <button class="close">
      <i class="fa-solid fa-close"></i>
    </button>
  </div>
  <form action="" class="signup signin">
    <input id="email" placeholder="Enter your email..." type="email">
    <input id="password" placeholder="Enter your password..." type="password">
    <button type="submit" class="sign-up">Sign in</button>
  </form>
  <p class="already">Don't have an account? <a href="./signup.html"> Sign up</a></p>
  <script>
    if (localStorage.getItem("userId")) {
      location.href = "./index.html";
    }
  </script>
  <script type="module" src="./js/login.js"></script>
</body>

</html>
