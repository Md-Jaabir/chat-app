<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <script src="./js/fontawesome.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="conversation.css">
  <title>Chat</title>
</head>

<body class="conversation-cont">
  <div class="loading">
    <i class="fa-regular fa-compass"></i>
  </div>
  <div class="error">
    <p class="msg">Something went wrong</p>
    <button class="close">
      <i class="fa-solid fa-close"></i>
    </button>
  </div>
  <div class="top-bar">
    <div class="conversation">
      <div class="profile-image">
        <img load="lazy" src="./assets/placeholder.png">
      </div>
      <div class="detail">
        <h3 class="name">Loading...</h3>
        <p class="active-status">loading...</p>
      </div>
    </div>
    <i class="back fa-solid fa-circle-xmark"></i>
  </div>
  <div class="messages"></div>
  <form action="" class="input">
    <textarea placeholder="Say something..." id="msg"></textarea>
    <div class="bottom">
      <div class="left">
        <i id="image-selection" class="fa-solid fa-image"></i>
        <i class="fa-solid fa-file-video"></i>
      </div>
      <div class="right">
        <button type="submit" class="invisible"><i id="send" class="fa-solid fa-paper-plane"></i></button>
      </div>
    </div>
    </div>
  </form>
  <div class="preview">
    <div class="box">
      <img src="" alt="">
      <button><i class="fa-solid fa-paper-plane"></i>Send</button>
    </div>
  </div>
  <script type="module" class="./js/utils.js"></script>
  <script type="module" src="./js/conversation.js"></script>
</body>

</html>
